<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .box {
      width: 80px;
      height: 50px;
      border: 3px solid #3498db;
      position: relative;
      margin-top: 40px;
    }

    .file {
      width: 40px;
      height: 50px;
      background: #3498db;
      position: absolute;
      top: -70px;
      left: 20px;
      animation: drop 1s ease-in-out infinite;
    }

    @keyframes drop {
      0%   { top: -70px; opacity: 1; }
      70%  { top: 0px; opacity: 1; }
      100% { top: 0px; opacity: 0; }
    }

    .loading-text {
      margin-top: 20px;
      font-size: 18px;
      letter-spacing: 1px;
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "step2.html"; 
    }, 2000);
  </script>
</head>
<body>
  <div class="box">
    <div class="file"></div>
  </div>
  <div class="loading-text">Loading...</div>
</body>
</html>
